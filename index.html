<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Kumbh+Sans:wght@400;700&family=Montserrat:ital,wght@0,200;0,400;0,500;0,700;1,200;1,400&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>
  <script src="https://kit.fontawesome.com/3f414ce083.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="product">
  <div class="img-desktop"> </div>

  <h3 class="prod-type">PERFUME</h3> 
  <h1 class="prod-name">Gabrielle Essence Eau De Parfum</h1>
  <p class="prod-des">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
  <div class="price">
    <h1 class="origin">$149.99</h1>
    <h4 class="sales">$169.99</h4>
  </div>
  <button class="btn"><i class="fa-solid fa-cart-plus"></i>Add to Cart</button>
</div>
</body>
</html>
